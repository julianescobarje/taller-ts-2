<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Series</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" style="background-color: #24a2b8" data-bs-theme="dark">
      <span class="navbar-brand ms-3 mb-0 h1">TV Series</span>
    </nav>

    <main class="container m-4">
      <div class="row">
        <div class="col-md-auto">
          <table class="table table-hover" style="width: auto">
            <caption>
              Seasons average:
              <span></span>
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          class="card col-md-auto p-0 ms-4"
          id="serie-detail"
          style="width: 18rem; display: none"
        >
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href=""></a>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
